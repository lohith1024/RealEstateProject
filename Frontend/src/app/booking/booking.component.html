<form (ngSubmit)="onSubmit()">
  <!-- Add form fields for booking details -->
  <mat-form-field>
    <mat-label>Booking Date</mat-label>
    <input
      matInput
      type="date"
      [(ngModel)]="bookingDetails.date"
      name="date"
      required
    />
  </mat-form-field>
  <button mat-raised-button type="submit">Book Property</button>
</form>
